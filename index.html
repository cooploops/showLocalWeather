<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <title>Show Local Weather</title>
</head>
<body>
    <div class="container">
    <div class="jumbotron">
        <h1 class="display-4 text-center">The current weather in <span id="city"></span></h1>
        <p class="lead text-center">Weather: <img id="icon"><span id="weather"></span><span id="description"></span></p>
        <p class="text-center">Current Temperature: <span id="temp"></span></p>
        <p class="text-center">High: <span id="high"></span> | Low: <span id="low"></span></p>
        <p class="text-center">Humidity: <span id="humid"></span></p>
        <p class="text-center lead">
          <button class="btn btn-primary text-center tempBtn">Change to ℃/℉</button>
        </p>
      </div>
    </div>
</body>
</html>
